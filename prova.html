<html>

<style>
.vermelho {
  color: red;
  font-family: Arial;
}

  color: blue;
  font-family: Verdana;
}

.verde {
  color: green;
  font-family: Courier;
}
</style>
</head>
<body>

<p class="vermelho">Este é um texto em vermelho com a fonte Arial.</p>
<p class="azul">Este é um texto em azul com a fonte Verdana.</p>
<p class="verde">Este é um texto em verde com a fonte Courier.</p>
<hr>
<span class="vermelho">Este é um texto em vermelho com a fonte Arial.</span>
<span class="azul">Este é um texto em azul com a fonte Verdana.</span>
<span class="verde">Este é um texto em verde com a fonte Courier.</span>

</body>
</html>
